<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clean Web</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .stats {
            margin: 10px 0;
        }
        
        .button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .button:hover {
            background: #1976d2;
        }
        
        .button.danger {
            background: #f44336;
        }
        
        .button.danger:hover {
            background: #d32f2f;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Clean Web</h2>
        <p>Image Content Filter</p>
    </div>
    
    <div class="status">
        <strong>Status:</strong> <span id="status">Active - Images Hidden</span>
    </div>
    
    <div class="stats">
        <strong>Hidden Elements:</strong> <span id="hiddenCount">Loading...</span>
    </div>
    
    <div class="controls">
        <button id="refreshCount" class="button">Refresh Count</button>
        <button id="restoreAll" class="button danger">Restore All (Debug)</button>
    </div>
    
    <div class="footer">
        <p>Version 1.0.0</p>
        <p>Hiding all images before processing</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
