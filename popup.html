<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: #4285f4;
      border-radius: 4px;
    }
    .title {
      font-weight: 600;
      color: #202124;
    }
    .stats {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .stat-item:last-child {
      margin-bottom: 0;
    }
    .controls {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #f8f9fa;
    }
    button.primary {
      background: #4285f4;
      color: white;
      border-color: #4285f4;
    }
    button.primary:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="title">Clean Web</div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Images detected:</span>
      <strong id="imageCount">0</strong>
    </div>
    <div class="stat-item">
      <span>Background images:</span>
      <strong id="bgImageCount">0</strong>
    </div>
  </div>
  
  <div class="controls">
    <button id="refreshBtn">Refresh</button>
    <button id="settingsBtn" class="primary">Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
