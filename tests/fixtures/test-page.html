<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Web - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .image-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        .blocked {
            opacity: 0.3;
            filter: blur(10px);
        }
        .stats {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a87;
        }
        .control-panel {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clean Web - Image Filter Demo</h1>
        
        <div class="control-panel">
            <h3>Filter Controls</h3>
            <button id="reset-btn">Reset Filters</button>
            <button id="update-stats-btn">Update Stats</button>
        </div>

        <div class="stats" id="stats">
            <strong>Filter Statistics:</strong>
            <span id="stats-content">Blocked: 0, Allowed: 0, Total: 0</span>
        </div>

        <div class="image-container">
            <h3>Test Images</h3>
            <img id="test-image-1" src="https://via.placeholder.com/400x200/ff0000/ffffff?text=Test+Image+1" alt="Test Image 1">
            <button onclick="blockImage('test-image-1')">Block This Image</button>
            <button onclick="allowImage('test-image-1')">Allow This Image</button>
        </div>

        <div class="image-container">
            <img id="test-image-2" src="https://via.placeholder.com/400x200/00ff00/000000?text=Test+Image+2" alt="Test Image 2">
            <button onclick="blockImage('test-image-2')">Block This Image</button>
            <button onclick="allowImage('test-image-2')">Allow This Image</button>
        </div>

        <div class="image-container">
            <img id="test-image-3" src="https://via.placeholder.com/400x200/0000ff/ffffff?text=Test+Image+3" alt="Test Image 3">
            <button onclick="blockImage('test-image-3')">Block This Image</button>
            <button onclick="allowImage('test-image-3')">Allow This Image</button>
        </div>
    </div>

    <script src="../../src/imageFilter.js"></script>
    <script>
        // Initialize the image filter
        const filter = new ImageFilter();

        function blockImage(imageId) {
            const img = document.getElementById(imageId);
            if (img) {
                filter.blockImage(img.src);
                img.classList.add('blocked');
                updateStats();
            }
        }

        function allowImage(imageId) {
            const img = document.getElementById(imageId);
            if (img) {
                filter.allowImage(img.src);
                img.classList.remove('blocked');
                updateStats();
            }
        }

        function updateStats() {
            const stats = filter.getStats();
            const statsContent = document.getElementById('stats-content');
            if (statsContent) {
                statsContent.textContent = `Blocked: ${stats.blocked}, Allowed: ${stats.allowed}, Total: ${stats.total}`;
            }
        }

        function resetFilters() {
            filter.reset();
            // Remove all blocked classes
            document.querySelectorAll('.blocked').forEach(img => {
                img.classList.remove('blocked');
            });
            updateStats();
        }

        // Event listeners
        document.getElementById('reset-btn').addEventListener('click', resetFilters);
        document.getElementById('update-stats-btn').addEventListener('click', updateStats);

        // Initialize stats on load
        updateStats();
    </script>
</body>
</html>
