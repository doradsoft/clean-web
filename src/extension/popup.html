<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Web Settings</title>
    <style>
        body {
            width: 380px;
            min-height: 500px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .popup {
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .popup-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .popup-header h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .popup-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .popup-content {
            flex: 1;
            padding: 20px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .setting-group input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .threshold-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.8;
        }

        .setting-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .setting-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            resize: vertical;
        }

        .setting-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .actions {
            margin-top: 20px;
        }

        .reload-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .reload-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .popup-footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            text-align: center;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="popup.js"></script>
</body>
</html>
