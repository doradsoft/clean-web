<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clean Web Extension</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .status {
            background: #f0f8ff;
            border: 1px solid #d1e7dd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-weight: bold;
            color: #333;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è Clean Web</div>
        <div>Image Filter Active</div>
    </div>
    
    <div class="status">
        <div class="stat-row">
            <span class="stat-label">Hidden Images:</span>
            <span class="stat-value" id="hiddenCount">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Status:</span>
            <span class="stat-value" id="status">Active</span>
        </div>
    </div>
    
    <div class="actions">
        <button class="btn btn-secondary" id="debugRestore">
            üîç Debug: Restore All Images
        </button>
        <button class="btn btn-primary" id="refreshCount">
            üîÑ Refresh Count
        </button>
    </div>
    
    <div class="footer">
        All images are hidden before processing to ensure safe browsing.
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
